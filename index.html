<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png" sizes="32x32">
    <style>
        table {
            border-collapse: collapse;
        }

        table tr th {
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- To create a table,
        *   Draft out the number of rows required on the table using <tr> tags
        *   Then manipulate the columns using <td> tags
        *   Finally, you can make a box <td> span through another row or column, using "rowspan" or "colspan" attribute respectively.
    -->

    <h1 align="center" style="margin:75px 0;">Structuring a HTML Table</h1>
    <table border='1' width=400px height=400px align="center">
        <thead>
            <tr>
                <th>Table</th>
                <th colspan="2">Header</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3" style="background-color: aliceblue;"></td>
                <td style="background-color: slateblue;"></td>
                <td style="background-color: blueviolet;"></td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: silver;"></td>
            </tr>
            <tr>
                <td style="background-color: burlywood;"></td>
                <td style="background-color: blanchedalmond;"></td>
            </tr>
            <tr>
                <td style="background-color: slategray;"></td>
                <td style="background-color: sandybrown;"></td>
                <td style="background-color: goldenrod;"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
